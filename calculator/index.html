<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator with Bootstrap UI</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h1 class="text-center">Calculator</h1>
      <div class="row">
        <div class="col-md-4">
          <label for="num1" class="form-label">Number 1:</label>
          <input type="number" id="num1" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="num2" class="form-label">Number 2:</label>
          <input type="number" id="num2" class="form-control" />
        </div>
        <div class="col-md-4">
          <label for="operators" class="form-label">Operation:</label>
          <select id="operators" class="form-select">
            <option value="addition">Addition (+)</option>
            <option value="subtraction">Subtraction (-)</option>
            <option value="multiplication">Multiplication (*)</option>
            <option value="division">Division (/)</option>
          </select>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12 text-center">
          <button id="calculateBtn" class="btn btn-primary">Calculate</button>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col-md-12">
          <div class="text-center w-25 mx-auto">
            <div id="resultBox" class="border rounded p-1 shadow">
              No result yet!
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Custom JS -->
    <script src="./assets/js/main.js"></script>
  </body>
</html>
